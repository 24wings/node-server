<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>

</body>
<script>
    $.ajax('/nmap?url=https://nmap.org/', {
        success: function(rtn) {
            var links = [];
            $(rtn.data).find('a').toArray().forEach(linkELement => links.push($(linkELement).attr('href') ? $(linkELement).attr('href') : "")); //.forEach(linkElement => links.push($(linkElement).attr('href')));
            links.filter(link => link.indexOf('http') == 0).forEach(href => {
                $.ajax('/nmap?url=' + href)
            })
        }
    })
</script>

</html>
